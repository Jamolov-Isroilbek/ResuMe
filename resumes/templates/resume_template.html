<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: navy; }
        h2 { border-bottom: 2px solid black; padding-bottom: 5px; }
    </style>
</head>
<body>
    <h1>{{ resume.title }}</h1>
    <h2>Sections</h2>
    {% for section in resume.sections.all %}
        <h3>{{ section.title }}</h3>
        <p>{{ section.content }}</p>
    {% endfor %}
</body>
</html>
