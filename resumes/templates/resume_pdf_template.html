<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>{{ resume.title }}</h1>
    <p><strong>Status:</strong> {{ resume.resume_status }}</p>
    <p><strong>Privacy:</strong> {{ resume.privacy_setting }}</p>

    {% for section in sections %}
        <div class="section">
            <h2>{{ section.title }}</h2>
            <p>{{ section.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
